<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-brand">
        <a href="{{ '/' | relative_url }}" class="brand-title">{{ site.title }}</a>
        <span class="brand-subtitle">{{ site.description }}</span>
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/cv/' | relative_url }}">CV</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
        <a href="{{ '/misc/' | relative_url }}">Misc</a>
      </nav>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark mode">
        ğŸŒ™
      </button>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <span>Â© {{ site.time | date: "%Y" }} {{ site.title }}</span>
  </footer>

  <script>
    const root = document.documentElement;
    const toggleBtn = document.getElementById('theme-toggle');

    function setTheme(theme) {
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      if (theme === 'light') {
        toggleBtn.textContent = 'â˜€ï¸';
      } else {
        toggleBtn.textContent = 'ğŸŒ™';
      }
    }

    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'light' || saved === 'dark') {
        setTheme(saved);
      } else {
        setTheme('dark');
      }
    })();

    toggleBtn.addEventListener('click', function () {
      const current = root.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
